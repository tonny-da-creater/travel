<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pero Travel</title>
  <meta name="description" content="Путешествуйте вместе с Pero Travel - экскурсии, туры и незабываемые впечатления">
  
  <!-- DNS Prefetch для социальных сетей в hero (первый экран) -->
  <link rel="dns-prefetch" href="https://vk.com">
  <link rel="dns-prefetch" href="https://instagram.com">
  <link rel="dns-prefetch" href="https://facebook.com">
  
  <!-- Preload критического LCP изображения (WebP для широкой поддержки) -->
  <link rel="preload" href="./images/entry-section-mobile.webp" as="image" type="image/webp" media="(max-width: 767px)" imagesrcset="./images/entry-section-mobile.webp 1x, ./images/entry-section-mobile@2x.webp 2x" fetchpriority="high">
  <link rel="preload" href="./images/entry-section-tablet.webp" as="image" type="image/webp" media="(min-width: 768px) and (max-width: 1439px)" imagesrcset="./images/entry-section-tablet.webp 1x, ./images/entry-section-tablet@2x.webp 2x" fetchpriority="high">
  <link rel="preload" href="./images/entry-section-desktop.webp" as="image" type="image/webp" media="(min-width: 1440px)" imagesrcset="./images/entry-section-desktop.webp 1x, ./images/entry-section-desktop@2x.webp 2x" fetchpriority="high">
  
  <!-- Preload критических шрифтов (только для hero) -->
  <link rel="preload" href="./fonts/Montserrat-Black.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/mr_kindlyjasmineg.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- Основной CSS -->
  <link rel="stylesheet" href="./styles/style.min.css?v=1763553153788">
</head>
<body>
  <header class="header">
  <div class="container header__container">
    <a href="#home" class="header__logo-link" aria-label="На главную">
      <img src="./images/logo.svg" class="header__logo" alt="logo" width="40" height="58">
    </a>
    <nav class="nav-menu">
      <ul class="nav-menu__list">
        <li class="nav-menu__list-item"><a href="#home" class="nav-menu__link">Главная</a></li>
        <li class="nav-menu__list-item"><a href="./excursions.html" class="nav-menu__link">Экскурсии</a></li>
        <li class="nav-menu__list-item"><a href="#account" class="nav-menu__link">Личный кабинет</a></li>
      </ul>
    </nav>
    <button class="nav-toggle" type="button" aria-label="Toggle menu" aria-expanded="false">
        <span class="nav-toggle__line"></span>
        <span class="nav-toggle__line"></span>
        <span class="nav-toggle__line"></span>
    </button>
   </div>
  </header>



 <main>
    <section class="hero-excursions">
        <div class="container">
            <h1 class="hero-excursions__title">НАШИ ЭКСКУРСИИ</h1>
        </div>
    </section>
    <section class="grid-wrapper">
        <div class="container">
            <div class="grid-wrapper__tabs">
                <!-- Табы выбора типа тура -->
                <div class="tabs">
                    <button class="tabs__btn tabs__btn--active" data-tab="bus">АВТОБУСНЫЙ ТУР</button>
                    <button class="tabs__btn" data-tab="jeep">ДЖИППИНГ</button>
                    <button class="tabs__btn" data-tab="yacht">ЯХТИНГ</button>
                    <button class="tabs__btn" data-tab="canyon">КАНЬОНИНГ</button>
                </div>

                <!-- Форма выбора параметров -->
                <form class="tour-form">
                    <div class="tour-form__field">
                        <input type="text" class="tour-form__input" placeholder="Абхазия" value="Абхазия">
                        <svg class="tour-form__icon tour-form__icon--location" width="16" height="20" aria-hidden="true">
                            <use href="./images/sprites/sprites.svg#location"></use>
                        </svg>
                    </div>

                    <div class="tour-form__field">
                        <input type="text" class="tour-form__input" placeholder="10 ноября 2021" value="10 ноября 2021">
                        <svg class="tour-form__icon tour-form__icon--calendar" width="20" height="20" aria-hidden="true">
                            <use href="./images/sprites/sprites.svg#calendar"></use>
                        </svg>
                    </div>

                    <div class="tour-form__field">
                        <input type="text" class="tour-form__input" placeholder="5 человек" value="5 человек">
                        <svg class="tour-form__icon tour-form__icon--people" width="20" height="16" aria-hidden="true">
                            <use href="./images/sprites/sprites.svg#persons"></use>
                        </svg>
                    </div>

                    <button type="submit" class="tour-form__submit">Показать</button>
                </form>
            </div>
        </div>
    </section>
 </main>

  <footer class="footer">
    <div class="container">
        <a href="#home" class="footer__logo-link" aria-label="На главную">
            <img src="./images/logo-color.svg" alt="PeroTravel logo" class="footer__logo">
        </a>
        <div class="footer__social-block">
            <a href="https://vk.com/perotravel" class="footer__social-link" aria-label="Pero Travel ВКонтакте" target="_blank" rel="noopener noreferrer">
                <svg class="footer__social-icon footer__social-icon--vk" aria-hidden="true">
                  <use href="./images/sprites/sprites.svg#vk-icon"></use>
                </svg>
              </a>
              <a href="https://instagram.com/perotravel" class="footer__social-link" aria-label="Pero Travel в Instagram" target="_blank" rel="noopener noreferrer">
                <svg class="footer__social-icon footer__social-icon--instagram" aria-hidden="true">
                  <use href="./images/sprites/sprites.svg#instagram-icon"></use>
                </svg>
              </a>
              <a href="https://facebook.com/perotravel" class="footer__social-link" aria-label="Pero Travel в Facebook" target="_blank" rel="noopener noreferrer">
                <svg class="footer__social-icon footer__social-icon--facebook" aria-hidden="true">
                  <use href="./images/sprites/sprites.svg#facebook-icon"></use>
                </svg>
              </a>
        </div>
        <nav class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-item"><a href="#home" class="footer__nav-link">Главная</a></li>
              <li class="footer__nav-item"><a href="#excursions" class="footer__nav-link">Экскурсии</a></li>
              <li class="footer__nav-item"><a href="#account" class="footer__nav-link">Личный кабинет</a></li>
            </ul>
        </nav>
        <div class="footer__contacts">
            <a href="https://wa.me/79649441874" class="footer__contact-link" target="_blank" rel="noopener noreferrer">
              <svg class="footer__contact-icon footer__contact-icon--whatsup">
                <use href="./images/sprites/sprites.svg#whatsup-icon"></use>
              </svg>
              <span class="footer__contact-text">+7 964 944 18 74</span>
            </a>
            <a href="https://t.me/79189199828" class="footer__contact-link" target="_blank" rel="noopener noreferrer">
              <svg class="footer__contact-icon footer__contact-icon--telegram">
                <use href="./images/sprites/sprites.svg#telegram-icon"></use>
              </svg>
              <span class="footer__contact-text">+7 918 919 98 28</span>
            </a>
            <a href="https://t.me/perotravel_bot" class="footer__contact-link" target="_blank" rel="noopener noreferrer">
              <svg class="footer__contact-icon footer__contact-icon--telegram">
                <use href="./images/sprites/sprites.svg#telegram-icon"></use>
              </svg>
              <span class="footer__contact-text">Телеграм-бот PeroTravel</span>
            </a>
            <a href="mailto:office@perotravel.ru" class="footer__contact-link" target="_blank" rel="noopener noreferrer">
              <svg class="footer__contact-icon footer__contact-icon--mail">
                <use href="./images/sprites/sprites.svg#mail-icon"></use>
              </svg>
              <span class="footer__contact-text">office@perotravel.ru</span>
            </a>
        </div>
    </div>
</footer>



  <!-- Модальное окно -->
  <div class="modal" id="video-modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="Закрыть видео">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="modal-video">
        <iframe id="video-frame" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script src="./scripts/main.min.js?v=1763553153788" defer></script>
</body>
</html>
